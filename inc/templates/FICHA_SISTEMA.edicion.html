<DIV id="CONTENIDO" class="edicion">

	<div id="TITULO" class="campo">
		<label class="MAD_EDIT_TIT">{SITETITLE}</label>
		<div  class="MAD_EDIT_FIELD">*TITULO* *ML_TITULO*</div>
	</div>

	<div id="COPETE" class="campo">
		<label class="MAD_EDIT_TIT">{SITEDESCRIPTION}</label>

	</div>

	<div id="CUERPO" class="campo">

	</div>

	<div class="vista-adicionales">

		<div id="campos-adicionales">
			<div id="PALABRASCLAVES" class="campo">

			<div id="FECHAEVENTO" class="campo">

			<div id="FECHAALTA" class="campo">

				<label class="MAD_EDIT_TIT">{CARDUPDATE}</label>
