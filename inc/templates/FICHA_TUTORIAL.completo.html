<div class="TUTORIAL completo" id="TUTORIAL _*IDCONTENIDO*_">
	<div class="titulo">*TITULO*</div>
	<div class="fecha alta dia">*ALTA DIA*</div>
	<div class="fecha alta hora">*ALTA HORA*</div>
	<div class="fecha baja dia">*BAJA DIA*</div>
	<div class="fecha baja hora">*BAJA HORA*</div>
	[ADDTHIS]()		
	<div class="nombre">*NOMBRE*</div>	
	<div class="copete">*COPETE*</div>		
	<div class="imagen"><img src="*#TUTORIAL_IMAGEN#*" title="*TITULO*" alt="*TITULO*" border="0"></div>
	
	<div class="video">
			<a  
			 href="*#TUTORIAL_VIDEOEXTERNO#*"  
			  
			 id="player" > 
		</a>
		<script>
			flowplayer( "player", "/inc/images/flowplayer-3.2.2.swf", {
				clip: {
					autoPlay: false,
					autoBuffering: true
				},
				onLoad: function() {
					this.setVolume(30);
				}
				 
			});
		</script>
		
	</div>	
	
	<div class="archivo">
		<!-- <a href="#flv_*IDCONTENIDO*_" onclick="javascript:showdiv('flv_*IDCONTENIDO*_')" class="">Ver tutorial online [ 1280x768 ]</a>-->
		<br>
		<a href="*#TUTORIAL_VIDEOEXTERNO#*""target="_blank" class="descargar">Descargar el tutorial (boton derecho)</a>
	</div>	
	<div class="cuerpo">*CUERPO*</div>	
	<div class="autor">*AUTOR*</div>	
	<div class="fecha evento dia">*FECHAEVENTO DIA*</div>
	<div class="fecha evento hora">*FECHAEVENTO HORA*</div>	
</div>
