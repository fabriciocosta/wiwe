<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Styles</title>
	<link rel="stylesheet" type="text/css" href="http://www.computaciongrafica.com/inc/include/test.css">
	<script>
	function applyStyle(_style) {
		window.opener.applyStyle(_style);
		window.close();
	}
	</script>
</head>

<body>
<a href="#" onclick="javascript:applyStyle('tituloprincipal')"><span class="tituloprincipal">tituloprincipal</span></a><br>
<a href="#" onclick="javascript:applyStyle('subtitulo')"><span class="subtitulo">subtitulo</span></a><br>
<a href="#" onclick="javascript:applyStyle('normal')"><span class="normal">normal</span></a><br>
<a href="#" onclick="javascript:applyStyle('comentario')"><span class="comentario">comentario</span></a><br>
<br>
<a href="#" onclick="javascript:applyStyle('estilo1')"><span class="estilo1">estilo 1</span></a><br>
<a href="#" onclick="javascript:applyStyle('estilo2')"><span class="estilo2">estilo 2</span></a><br>
<a href="#" onclick="javascript:applyStyle('estilo3')"><span class="estilo3">estilo 3</span></a><br>
<a href="#" onclick="javascript:applyStyle('estilo4')"><span class="estilo4">estilo 4</span></a><br>
<a href="#" onclick="javascript:applyStyle('estilo5')"><span class="estilo5">estilo 5</span></a><br>
<a href="#" onclick="javascript:applyStyle('estilo6')"><span class="estilo6">estilo 6</span></a><br>
<a href="#" onclick="javascript:applyStyle('estilo7')"><span class="estilo7">estilo 7</span></a><br>

</body>
</html>
