<SCRIPT>
var arr= location.href.split("?")
var QBPATH= arr[0].substring(0,arr[0].lastIndexOf("/"))
var CMD= arr[1]

function displayValue(img)
{
  var label= document.getElementById("display")
  label.innerHTML= img
}


function setLabelValue(refe)
{
  var label= document.getElementById("ReturnValue")
  label.value= refe
}

  
function returnValueX()
{
  var label= document.getElementById("ReturnValue")
  var res= label.value
  if(!res) return

  if(document.all) window.returnValue= res
  else window.opener.doFormatF(CMD+','+res)

  self.close();
}

</SCRIPT>
